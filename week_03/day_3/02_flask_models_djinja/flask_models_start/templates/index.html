<html>
    <head>
        <title>{{title}} - My To-Do List</title>
        <link href="{{ url_for("static", filename="style.css") }}" rel="stylesheet">
    </head>
    <body>
        <div id="grid-container">
            <header>
                <h1>My To-Do List</h1>
                <a href="/tasks"> View Tasks</a>
            </header>
            <div class="siderbar-content">
                <h3>Useful Links</h3>
                <a href="google.com">Google</a>
            </div>    
            <main>
            {% for task in tasks_var %}
            <div>
                <p>
                    {{task.title}}: <b>{{task.description}}</b>
                </p>
                <a href="{{ url_for("single_task", id=task.id) }}">View Tasks</a>
            </div>
            {% endfor %}
            </main>
            <footer>
                <h3>CodeClan Ltd</h3>
            </footer>
        </div>
    </body>

</html>
