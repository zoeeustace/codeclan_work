{% extends "base.html" %}

{% block content %}

    {% for task in task_list %}
    <p>
        {{ task.title }}: {{ task.description }}
        {% if task.done %}
            <span> &#9989; </span>
        {% else %}
            <span> &#10060; </span>
        {% endif %}
    </p>

{% endfor %}

{% endblock %}
